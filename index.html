<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Earthquake Visual Data</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<link rel="stylesheet" href="system/css/main.css">
	<script type="text/javascript">
		$(function () {
			//Here write a php code to receive json data from a json file.
			//http://www.highcharts.com/samples/data/world-population-density.json is the format of the json file
			$.getJSON('http://www.highcharts.com/samples/data/jsonp.php?filename=world-population-density.json&callback=?',function (data) {

				$('#container').highcharts('Map', {

					title : {
						text : 'Earthquake by Country'
					},

					mapNavigation: {
						enabled: true,
						buttonOptions: {
							verticalAlign: 'bottom'
						}
					},

					colorAxis: {
						min: 1,
						max: 1000,
						type: 'logarithmic'
					},

					series : [{
						data : data,
						mapData: Highcharts.maps['custom/world'],
						joinBy: ['iso-a2', 'code'],
						name: 'Earthquake Events',
						states: {
							hover: {
								color: '#4499CC'
							}
						},
						tooltip: {
							valueSuffix: ''
						}
					}]
				});
			});
		});
	</script>
</head>
<body>
	<script src="system/js/highmaps.js"></script>
	<script src="system/js/modules/data.js"></script>
	<script src="system/js/modules/exporting.js"></script>
	<script src="http://code.highcharts.com/mapdata/custom/world.js"></script>


	<div id="container"></div>
	
</body>
</html>
